# .github/workflows/deploy.yml

name: Deploy Nuxt site to Pages

on:
  # main 브랜치에 push될 때마다 실행됩니다. 필요시 브랜치 이름 변경
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 워크플로우를 실행할 수 있게 합니다
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 Actions에서 GitHub Pages에 배포할 수 있도록 합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 실행되도록 허용합니다.
# 불필요한 리소스 사용 방지 및 혼란 방지
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # package.json에 명시된 Node 버전 사용 권장
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Static HTML export with Nuxt
        run: npm run generate # Nuxt SSG 빌드 명령어
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # .output/public 폴더의 내용을 업로드 (Nuxt 3 generate 기본 출력 경로)
          path: ./.output/public

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # build 작업 완료 후 실행
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4